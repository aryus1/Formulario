<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    
<div>
    <h1 id="titulo">Registre-se</h1>
    <p id="paragrafo">Complete suas informações corretamente.</p>
    <br>
</div>

<form>
    <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong>Nome:</strong></label>
            <input type="text", name="nome", id="nome" required>
        </div>

        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome:</strong></label>
            <input type="text", name="sobrenome", id="sobrenome" required>
        </div>
    </fieldset>

    <div class="campo">
        <label for="email"><strong>Email:</strong></label>
        <input type="email", name="email", id="email" required>
    </div>

    <div class="campo">
        <label for="numero"><strong>Número de telefone:</strong></label>
        <input type="number" name="numero" id="numero" required>
    </div>

    <div class="campo">
        <label><strong>Categorias de carteiras:</strong></label>
        <br>
        <label for="A">
            <input type="checkbox", name="A", value="A" checked> A
        </label>
        <label for="B">
            <input type="checkbox" name="B" value="B">B
        </label>
        <label for="C">
            <input type="checkbox" name="C" value="C">C
        </label>
        <label for="D">
            <input type="checkbox" name="D" value="D">D
        </label>
        <label for="E">
            <input type="checkbox" name="E" value="E">E
        </label>
    </div>

    <div class="campo">
        <br>
        <label for="experiencia"><strong>Faça um resumo da sua experiência profissional:</strong></label>
        <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em;" required></textarea>
    </div>

    <button class="botao" type="submit">Concluir</button>
</form>

</body>
</html>
